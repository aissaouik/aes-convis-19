version: '2'
services:
  covid19-app:
    image: covid19
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://covid19-postgresql:5432/covid19
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 80:80
  covid19-postgresql:
    extends:
      file: postgresql.yml
      service: covid19-postgresql
