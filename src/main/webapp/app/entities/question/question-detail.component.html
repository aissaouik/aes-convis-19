<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="convidApp.question.detail.title">Question</span> {{ question.id }}</h2>

            <hr>

            <aes-alert-error></aes-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="convidApp.question.title" [ngbTooltip]="'convidApp.question.help.title' | translate">Title</span></dt>
                <dd>
                    <span>{{ question.title }}</span>
                </dd>
                <dt><span jhiTranslate="convidApp.question.type" [ngbTooltip]="'convidApp.question.help.type' | translate">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'convidApp.QuestionType.' + question.type }}">{{ question.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
