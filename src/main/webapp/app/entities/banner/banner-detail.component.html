<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="banner">
            <h2><span jhiTranslate="convidApp.banner.detail.title">Banner</span> {{ banner.id }}</h2>

            <hr>

            <aes-alert-error></aes-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="convidApp.banner.title" [ngbTooltip]="'convidApp.banner.help.title' | translate">Title</span></dt>
                <dd>
                    <span>{{ banner.title }}</span>
                </dd>
                <dt><span jhiTranslate="convidApp.banner.content" [ngbTooltip]="'convidApp.banner.help.content' | translate">Content</span></dt>
                <dd>
                    <span>{{ banner.content }}</span>
                </dd>
                <dt><span jhiTranslate="convidApp.banner.frequency" [ngbTooltip]="'convidApp.banner.help.frequency' | translate">Frequency</span></dt>
                <dd>
                    <span>{{ banner.frequency }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banner', banner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
