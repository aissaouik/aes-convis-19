<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="choice">
            <h2><span jhiTranslate="convidApp.choice.detail.title">Choice</span> {{ choice.id }}</h2>

            <hr>

            <aes-alert-error></aes-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="convidApp.choice.choice" [ngbTooltip]="'convidApp.choice.help.choice' | translate">Choice</span></dt>
                <dd>
                    <span>{{ choice.choice }}</span>
                </dd>
                <dt><span jhiTranslate="convidApp.choice.question">Question</span></dt>
                <dd>
                    <div *ngIf="choice.questionId">
                        <a [routerLink]="['/question', choice.questionId, 'view']">{{ choice.questionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/choice', choice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
